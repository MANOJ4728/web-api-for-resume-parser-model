<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Insertion</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background-color: #1E1E1E; /* Darker container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #444; /* Darker border color */
            border-radius: 5px;
            font-size: 14px;
            background-color: #2E2E2E; /* Darker textarea background color */
            color: #fff; /* Text color for textarea */
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Insertion</h1>
        <form method="POST">
            <textarea name="resume_text" placeholder="Paste your resume text here" required></textarea><br>
            <button type="submit">Parse Resume</button>
        </form>
    </div>
</body>
</html>
